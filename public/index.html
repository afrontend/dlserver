<!doctype html>
<html ng-app="dlserver">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>

    <title>도서관 책 찾기</title>
  </head>
  <body ng-controller="LibraryController">
    <div class="p-4 sm:p-6 md:p-8 max-w-4xl mx-auto">
      <div class="mb-4 sm:mb-6">
        <section class="bg-blue-500 text-white rounded-lg">
          <div class="py-6 px-4 sm:py-10 sm:px-6 md:py-12">
            <div class="max-w-4xl mx-auto">
              <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-center">
                책을 빌릴 수 있는지 확인해요
              </h1>
            </div>
          </div>
        </section>
      </div>

      <div class="mb-4">
        <div class="flex flex-col sm:flex-row gap-2 sm:gap-0">
          <input
            ng-model="searchText"
            ng-keypress="$event.keyCode === 13 && search()"
            type="text"
            class="flex-grow px-4 py-3 sm:py-2 border border-gray-300 rounded sm:rounded-l sm:rounded-r-none focus:outline-none focus:ring-2 focus:ring-blue-500 text-base"
            placeholder="책 이름을 입력하세요."
          />
          <div
            ng-click="search()"
            class="px-4 py-3 sm:py-2 bg-blue-500 text-white rounded sm:rounded-r sm:rounded-l-none hover:bg-blue-600 cursor-pointer text-center font-medium"
            ng-class="{'opacity-50 cursor-wait': isLoading === true }"
          >
            검색
          </div>
        </div>
      </div>

      <div class="mb-4">
        <div id="root"></div>
      </div>

      <div class="mb-6">
        <div
          class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden"
        >
          <div
            class="bg-gray-100 px-3 py-2 sm:px-4 sm:py-3 border-b border-gray-200"
          >
            <h2
              ng-hide="isLoading === true"
              class="font-medium text-sm sm:text-base text-gray-700"
            >
              지금 도서관에서 빌릴 수 있는 책이에요.
              <span ng-show="books.length > 0" class="text-gray-500">({{books.length}}권 중 <span class="text-blue-500">{{(books | filter:{exist:true}).length}}권 대출가능</span>)</span>
            </h2>
            <h2
              ng-show="isLoading === true"
              class="font-medium text-sm sm:text-base text-gray-700"
            >
              찾고 있어요...
            </h2>
          </div>
          <ul class="divide-y divide-gray-200">
            <li
              ng-repeat="book in books"
              ng-cloak
              class="px-3 py-2 sm:px-4 sm:py-3 hover:bg-gray-50"
            >
              <div ng-show="book.exist === true" class="flex items-start gap-2">
                <span class="flex-shrink-0">✅</span>
                <span class="text-sm sm:text-base break-words">
                  {{book.title}}, {{book.libraryName}}
                  <a ng-if="book.bookUrl" ng-href="{{book.bookUrl}}" target="_blank" rel="noopener noreferrer" class="ml-1 text-blue-500 hover:text-blue-700">
                    <i class="fa fa-external-link"></i>
                  </a>
                </span>
              </div>
              <div ng-hide="book.exist === true" class="flex items-start gap-2">
                <span class="flex-shrink-0">❌</span>
                <span class="text-sm sm:text-base text-gray-500 break-words">
                  {{book.title}}, {{book.libraryName}}
                  <a ng-if="book.bookUrl" ng-href="{{book.bookUrl}}" target="_blank" rel="noopener noreferrer" class="ml-1 text-gray-400 hover:text-gray-600">
                    <i class="fa fa-external-link"></i>
                  </a>
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /. section -->

    <script src="app.js"></script>
    <script src="reactApp.js"></script>
  </body>
</html>
