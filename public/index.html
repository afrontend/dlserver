<!DOCTYPE html>
<html ng-app="dlserver">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

  <title>이 책을 빌릴 수 있을까?</title>
</head>
<body ng-controller="LibraryController">
  <div class="container">

    <div class="block">
      <section class="hero is-info">
        <div class="hero-body">
          <div class="container">
            <h1 class="title center">&nbsp;이 책을 빌릴 수 있을까?</h1>
            <h2 class="subtitle">&nbsp;어느 도서관에서 빌릴 수 있는지 알려드려요.</h2>
          </div>
        </div>
      </section>
    </div>


    <div class="block">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
              <!--label for value in array-->
              <span id="root"></span>
          </span>
        </p>
        <p class="control">
          <input ng-model="searchText" type="text" class="input" placeholder="책 이름을...">
        </p>
        <p class="control">
          <div ng-click="search()" class="button is-info">Search</div>
        </p>
        <p class="control">
          <div ng-show="searchText !== ''" ng-click="empty()" class="button is-danger">Empty</div>
        </p>
      </div>
    </div>

    <div class="block">
      <table class="table is-narrow is-striped">
        <thead>
          <tr>
            <th>여기서</th>
            <th>이 책을 </th>
            <th>빌릴 수 있나요?</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="book in books" class="is-info">
            <td ng-bind="book.libraryName">판교도서관</td>
            <td ng-bind="book.title">자바스크립트 책</td>
            <td>
              <div ng-show="book.exist === true" class="button is-info">그럼요</div>
              <div ng-hide="book.exist === true" class="button is-warning">아니요</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- /. container -->
  <script src="app.js"></script>
  <script src="reactApp.js"></script>
</body>
</html>
