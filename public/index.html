<!DOCTYPE html>
<html ng-app="dlserver">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>

  <title>도서관 책 찾기</title>
</head>
<body ng-controller="LibraryController">
  <div class="section">

    <div class="block">
      <section class="hero is-info">
        <div class="hero-body">
          <div class="container">
            <h1 class="title center">도서관에 찾는 책이 있는지 확인해요.</h1>
          </div>
        </div>
      </section>
    </div>

    <div class="columns">
      <div class="column">
        <div class="field has-addons">
          <p class="control"> <input ng-model="searchText" type="text" class="input" placeholder="책 이름을 입력하세요."> </p>
          <p class="control"> <div ng-click="search()" class="button is-info" ng-class="{'is-loading': isLoading === true }">검색</div> </p>
          <!-- <p class="control"> <div ng-show="searchText !== ''" ng-click="empty()" class="button is-danger">삭제</div> </p> -->
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <span class="select">
          <!--label for value in array-->
          <span id="root"></span>
        </span>
      </div>
    </div>

    <div class="block">
      <table class="table is-narrow is-striped">
        <thead>
          <tr>
            <th ng-hide="isLoading === true" >다음 책들이 도서관에 있어요.</th>
            <th ng-show="isLoading === true" >찾고 있어요.</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="book in books" class="">
            <td ng-cloak>
              <span ng-show="book.exist === true" class="tag is-info">✓</span>
              <span ng-show="book.exist === true" ng-bind="book.title + ', ' + book.libraryName"></span>
              <span ng-hide="book.exist === true" class="tag is-danger">✖</span>
              <span ng-hide="book.exist === true" style="color: gray" ng-bind="book.title + ', ' + book.libraryName"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div><!-- /. section -->

  <script src="app.js"></script>
</body>
</html>
